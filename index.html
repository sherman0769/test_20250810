<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人畫廊</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="hero-header">
        <div class="container">
            <h1>詩民的畫墻</h1>
            <p class="subtitle">這裡是詩民的私人畫墻，收集了在生活的每一個轉角所捕捉到的靈光與顏色。每幅作品都承載著記憶與情感，從城市街景到自然山水，從光影變換到心情流轉，邀請你在這片空間放慢腳步，細細欣賞畫面背後的故事與脈動，感受創作無窮的可能與溫度。願這座畫墻成為你的旅伴，在每一次凝視之間啟發新的夢想，與你一同記錄時間的色彩。</p>
            <div class="separator"></div>
        </div>
    </header>

    <main class="container">
        <div class="gallery-grid" id="gallery-grid">
            <!-- Gallery items will be injected by JavaScript -->
        </div>
    </main>

    <!-- Lightbox Structure -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <img src="" alt="Lightbox image" class="lightbox-image" id="lightbox-image">
        <button class="lightbox-nav prev" id="lightbox-prev">&#10094;</button>
        <button class="lightbox-nav next" id="lightbox-next">&#10095;</button>
    </div>

    <script src="js/gallery.js"></script>

</body>
</html>
